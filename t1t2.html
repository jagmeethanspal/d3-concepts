<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>T1T2</title>

	<style type="text/css">
		body {
			background-color: #ccc;
			width: 100%;
		}
		#chart {
			background-color: #bbb;
			width: 1000px;
			height: 500px;
			margin: 50px auto;
			border: solid 1px #000;
		}

		svg{
			background-color: #FFF;
		}
		.dot{
			stroke: #000;
			stroke-width: 1px;
		}
		.axis line, .axis path{
			stroke: #bbb;
		}
		.axis text {
			fill: #bbb;
		}
		#tooltip {
			position: absolute;
			background-color: #FFF;
			padding: 20px;
			border: solid 1px #000;
			opacity: 0;
		}
		.axislabel{
			fill: #bbb;
			font: sans-serif;
			font-size: 10px;
		}
	</style>

	<script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>


	<input type="file" id="uploader">

	<div id="chart"></div>
	<div id="tooltip"></div>

	<script type="text/javascript" src="https://avchrono.com/d3-concepts/t1t2d3.js"></script>

	<script>
		upload_button("uploader", load_dataset);
	</script>
</body>
</html>
